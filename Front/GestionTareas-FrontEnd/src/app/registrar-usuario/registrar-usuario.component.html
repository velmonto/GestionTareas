<div class="col-md-6 offset-md-3">
<h3 class="text-center">Registrate</h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label>Nombre Completo:</label>
    <input type="text" class="form-control" id="nombreCompleto"[(ngModel)] = usuario.nombreCompleto name="nombreCompleto">
</div>
<div class="form-group">
    <label>Nombre de Usuario:</label>
    <input type="text" class="form-control" id="username"[(ngModel)] = usuario.username name="username">
</div>
<div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" id="email"[(ngModel)] = usuario.email name="email">
</div>
<div class="form-group">
    <label>Contrase√±a:</label>
    <input type="text" class="form-control" id="contrasena"[(ngModel)] = usuario.contrasena name="contrasena">
</div>

<button class="btn btn-success">Registrar</button>
</form>
</div>
