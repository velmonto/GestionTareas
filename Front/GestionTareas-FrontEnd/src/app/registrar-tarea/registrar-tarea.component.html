<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registra una tarea</h3>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Titulo:</label>
        <input type="text" class="form-control" id="titulo"[(ngModel)] =registrarTarea.title name="titulo">
    </div>
    <div class="form-group">
        <label>Descripcion:</label>
        <input type="text" class="form-control" id="description"[(ngModel)] = registrarTarea.description name="description">
    </div>
    <div class="form-group">
        <label>Fecha Finalizacion:</label>
        <input type="date"class="form-control" id="endDate"[(ngModel)] = registrarTarea.endDate name="endDate" >       
    </div>
    <div class="form-group">
        <label>Prioridad</label>
        <select class="form-select" id="priority" [(ngModel)]="registrarTarea.priority" name="priority">
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select>
    </div>
    <div class="form-group">
        <label>Palabras clave:</label>
        <h6>separar con comas</h6>
        <input type="text"class="form-control" id="label"[(ngModel)] = registrarTarea.label name="label" >       
    </div>
 
    
    <button class="btn btn-success" >Registrar Tarea</button>

    </form>
    </div>
